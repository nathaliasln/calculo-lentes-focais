<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Lenscope</title>
</head>
<body>

 <div class="container col-5">
   <h2>Descubra a lente certa para você.</h2>
   <h6> Insira abaixo os dados de sua receita oftálmica. </h6>
   <div class="graus">
      <div class="esferico">
        <div class="inputs">
            <label for="quantity">Grau Esférico Direito:</label>
            <input id= "ed" type="number" id="quantity" name="quantity" min="-15" max="0" step="0.25" value="0">
          </div>
          <div class="inputs">
            <label for="quantity">Grau Esférico Esquerdo:</label>
            <input id= "ee"type="number" id="quantity" name="quantity" min="-15" max="0" step="0.25" value="0">
      
          </div>
      </div>
    <div class="cilindrico">
        <div class="inputs">
          <label for="quantity">Grau Cilindrico Direito:</label>
          <input id= "cd" type="number" id="quantity" name="quantity" min="-6" max="0" step="0.25" value="0">
        </div>
        <div class="inputs">
          <label for="quantity">Grau Cilindrico Esquerdo:</label>
          <input id= "ce" type="number" id="quantity" name="quantity" min="-6" max="0" step="0.25" value="0">
        </div>
      </div>
   </div>
   
    <button onclick="retornaLente()">Obter Resultado</button>
    <p id= "resultado"> </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
